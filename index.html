<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="branding">
            <div class="brand">
                <img src="assets/logo-icc50px.svg" alt="">
                <span class="brand-text">Indian<br>Code<br>Camp</span>
            </div>
            <svg id='hamberger-menu' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="78.5" height="87.622" viewBox="0 0 78.5 87.622">
            <defs>
              <style>
                .cls-1 {
                  fill: url(#linear-gradient);
                }
          
                .cls-2 {
                  fill: #fff;
                  stroke: #fff;
                }
          
                .cls-3 {
                  stroke: none;
                }
          
                .cls-4 {
                  fill: none;
                }
              </style>
              <linearGradient id="linear-gradient" x1="1" y1="0.583" x2="0.021" y2="0.5" gradientUnits="objectBoundingBox">
                <stop offset="0" stop-color="#02aab0"/>
                <stop offset="1" stop-color="#00cdac"/>
              </linearGradient>
            </defs>
            <g id="hamburger" transform="translate(-297)">
              <path id="Path_1" data-name="Path 1" class="cls-1" d="M0,0H78.5V87.622L0,73.107Z" transform="translate(297)"/>
              <g id="Rectangle_2" data-name="Rectangle 2" class="cls-2" transform="translate(320 27)">
                <rect class="cls-3" width="37" height="5" rx="2.5"/>
                <rect class="cls-4" x="0.5" y="0.5" width="36" height="4" rx="2"/>
              </g>
              <g id="Rectangle_3" data-name="Rectangle 3" class="cls-2" transform="translate(320 57)">
                <rect class="cls-3" width="37" height="5" rx="2.5"/>
                <rect class="cls-4" x="0.5" y="0.5" width="36" height="4" rx="2"/>
              </g>
              <g id="Rectangle_4" data-name="Rectangle 4" class="cls-2" transform="translate(320 42)">
                <rect class="cls-3" width="37" height="5" rx="2.5"/>
                <rect class="cls-4" x="0.5" y="0.5" width="36" height="4" rx="2"/>
              </g>
            </g>
          </svg>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        
          
        <div id="cta-header"><a href="#">Sign Up</a></div>
    </header>
    <section class="cta">
        <div class="cta-heading">Join us right now. It's free!</div>
        <div class="cta-text">Join the community to learn from the best teachers in India.</div>
        <div class="cta-button"><a href="#">Sign Up</a></div>
        <div class="cta-img"><img id="tutorial_img" src="assets/tutorial.svg" alt=""></div>
        
    </section>
    
    <script src="app.js"></script>
</body>

</html>
